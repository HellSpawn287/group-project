<html>

    <title>Set new password</title>
</head>

<body>
<br>

<div align="center">
    Please, set new password and repeat it
</div>

<form action="/api/users/resetPassword" method="post">
    <br>
    <br>
    <div align="center">


        mail:
        <br>
        <input type="text" name="mail" required>

        password:

        repeat password:

        <input type="password" name="newPasswordRepeated" required>
        <br><br>

        <button type="submit" name="confirmButton" value="register">confirm new password</button>

    </div>
</form>

</body>

</html>
